<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9 am -->
    <div class="row time-block">
      <div class="col-1 hour">9:00 AM</div>
      <textarea id="hour1" class="col-8 input-group"></textarea>
      <button id="saveBtn9" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 10 am -->
    <div class="row time-block">
      <div class="col-1 hour">10:00 AM</div>
      <textarea id="hour2" class="col-8 input-group"></textarea>
      <button id="saveBtn10" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 11 -->
    <div class="row time-block">
      <div class="col-1 hour">11:00 AM</div>
      <textarea id="hour3" class="col-8 input-group"></textarea>
      <button id="saveBtn11" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 12 -->
    <div class="row time-block">
      <div class="col-1 hour">12:00 PM</div>
      <textarea id="hour4" class="col-8 input-group"></textarea>
      <button id="saveBtn12" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 1 -->
    <div class="row time-block">
      <div class="col-1 hour">1:00 PM</div>
      <textarea id="hour5" class="col-8 input-group"></textarea>
      <button id="saveBtn1" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 2 -->
    <div class="row time-block">
      <div class="col-1 hour">2:00 PM</div>
      <textarea id="hour6" class="col-8 input-group"></textarea>
      <button id="saveBtn2" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 3 -->
    <div class="row time-block">
      <div class="col-1 hour">3:00 PM</div>
      <textarea id="hour7" class="col-8 input-group"></textarea>
      <button id="saveBtn3" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 4 -->
    <div class="row time-block">
      <div class="col-1 hour">4:00 PM</div>
      <textarea id="hour8" class="col-8 input-group"></textarea>
      <button id="saveBtn4" class="col-1 saveBtn fas fa-save"></button>
    </div>
    <!-- 5 -->
    <div class="row time-block">
      <div class="col-1 hour">5:00 PM</div>
      <textarea id="hour9" class="col-8 input-group"></textarea>
      <button id="saveBtn5" class="col-1 saveBtn fas fa-save"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
